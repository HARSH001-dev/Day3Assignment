<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Habits Survey</title>
  <style>
    body {
      font-family: sans-serif;
    }
    th, td {
      padding: 10px;
    }
    label {
      margin-right: 20px;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>

  <h1>Food Habits Survey</h1>
  <h5>Please fill out the form below to share your food preferences</h5>

  <form method="post">
    <table border="1">
      <!-- Row 1: Name -->
      <tr>
        <th><label for="user">Name</label></th>
        <td><input type="text" name="user" id="user"></td>
      </tr>

      <!-- Row 2: Age -->
      <tr>
        <th><label for="age">Age</label></th>
        <td><input type="number" name="age" id="age"></td>
      </tr>

      <!-- Row 3: Location -->
      <tr>
        <th>Location</th>
        <td>
          <label><input type="radio" name="location" value="urban">Urban</label>
          <label><input type="radio" name="location" value="rural">Rural</label>
          <label><input type="radio" name="location" value="suburban">Suburban</label>
        </td>
      </tr>

      <!-- Row 4: You Prepare Meals (Nested Table 1) -->
      <tr>
        <th>You Prepare Your Meals</th>
        <td>
          <table>
            <tr><td><label><input type="radio" name="you_prepare" value="never">Never</label></td></tr>
            <tr><td><label><input type="radio" name="you_prepare" value="rarely">Rarely</label></td></tr>
            <tr><td><label><input type="radio" name="you_prepare" value="sometimes">Sometimes</label></td></tr>
            <tr><td><label><input type="radio" name="you_prepare" value="often">Often</label></td></tr>
            <tr><td><label><input type="radio" name="you_prepare" value="very_often">Very Often</label></td></tr>
            <tr><td><label><input type="radio" name="you_prepare" value="always">Always</label></td></tr>
          </table>
        </td>
      </tr>

      <!-- Row 5: You Eat Out (Nested Table 2) -->
      <tr>
        <th>You Eat Out</th>
        <td>
          <table>
            <tr><td><label><input type="radio" name="you_eat_out" value="never">Never</label></td></tr>
            <tr><td><label><input type="radio" name="you_eat_out" value="rarely">Rarely</label></td></tr>
            <tr><td><label><input type="radio" name="you_eat_out" value="sometimes">Sometimes</label></td></tr>
            <tr><td><label><input type="radio" name="you_eat_out" value="often">Often</label></td></tr>
            <tr><td><label><input type="radio" name="you_eat_out" value="very_often">Very Often</label></td></tr>
            <tr><td><label><input type="radio" name="you_eat_out" value="always">Always</label></td></tr>
          </table>
        </td>
      </tr>

      <!-- Row 6: You Order Food (Nested Table 3) -->
      <tr>
        <th>You Order Food at Home</th>
        <td>
          <table>
            <tr><td><label><input type="radio" name="you_order_food" value="never">Never</label></td></tr>
            <tr><td><label><input type="radio" name="you_order_food" value="rarely">Rarely</label></td></tr>
            <tr><td><label><input type="radio" name="you_order_food" value="sometimes">Sometimes</label></td></tr>
            <tr><td><label><input type="radio" name="you_order_food" value="often">Often</label></td></tr>
            <tr><td><label><input type="radio" name="you_order_food" value="very_often">Very Often</label></td></tr>
            <tr><td><label><input type="radio" name="you_order_food" value="always">Always</label></td></tr>
          </table>
        </td>
      </tr>

      <!-- Row 7: Food Origin Preferences -->
      <tr>
        <th>Food Origin Preferences</th>
        <td>
          <label><input type="checkbox" name="food_origin_preference" value="indian">Indian</label>
          <label><input type="checkbox" name="food_origin_preference" value="chinese">Chinese</label>
          <label><input type="checkbox" name="food_origin_preference" value="mexican">Mexican</label>
          <label><input type="checkbox" name="food_origin_preference" value="italian">Italian</label>
          <label><input type="checkbox" name="food_origin_preference" value="thai">Thai</label>
          <label><input type="checkbox" name="food_origin_preference" value="japanese">Japanese</label>
          <label><input type="checkbox" name="food_origin_preference" value="continental">Continental</label>
          <label><input type="checkbox" name="food_origin_preference" value="american">American</label>
        </td>
      </tr>

      <!-- Row 8: Would You Go Vegan -->
      <tr>
        <th>Would You Go Vegan?</th>
        <td>
          <label><input type="radio" name="vegan" value="yes">Yes</label>
          <label><input type="radio" name="vegan" value="no">No</label>
        </td>
      </tr>

      <!-- Row 9: Buttons -->
      <tr>
        <td colspan="2">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
